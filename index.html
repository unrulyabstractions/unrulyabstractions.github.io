<head>

    <meta name="keywords" content="AI Safety, AI Alignment, Interpretability, Mechanistic Interpretability, Category Theory, AI Research, Anthropic, OpenAI, Claude, ChatGPT, Technical Autotheory, Queer Tech, Trans in Tech, SF Tech, AI Engineering, Machine Learning Safety, Xenoreproduction, Identifiability">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        /* Full-screen layout with pink background */
        html, body {
            height: 100vh;
            width: 100vw;
            background-color: rgba(200, 93, 118, 0.85);
            overflow: hidden;
            font-family: 'Roboto Mono', 'Atkinson Hyperlegible', monospace;
            color: rgba(255, 255, 255, 0.95);
        }

        /* Main grid container for desktop layout */
        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
            padding: 4rem;
            display: grid;
            grid-template-areas:
                "papers notes ."
                "title . links";
            grid-template-rows: 1fr auto;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 3rem;
        }

        /* Papers section - top left */
        .papers-section {
            grid-area: papers;
            align-self: start;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInFade 0.8s ease-out forwards;
            overflow-y: auto;
            max-height: calc(100vh - 12rem);
        }

        /* Research notes section - top right */
        .notes-section {
            grid-area: notes;
            align-self: start;
            opacity: 0;
            transform: translateX(20px);
            animation: slideInFade 0.8s ease-out 0.2s forwards;
            overflow-y: auto;
            max-height: calc(100vh - 12rem);
        }

        /* Main title - bottom left */
        .title-section {
            grid-area: title;
            align-self: end;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInFade 1.2s ease-out 0.8s forwards;
        }

        /* External links - bottom right */
        .links-section {
            grid-area: links;
            align-self: end;
            justify-self: end;
            opacity: 0;
            transform: translateX(20px);
            animation: slideInFade 0.8s ease-out 1.2s forwards;
        }

        /* Section headers styling */
        .section-title {
            font-size: 0.85rem;
            font-weight: 600;
            opacity: 0.6;
            margin-bottom: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding-bottom: 0;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
        }

        /* Papers grid layout */
        .paper-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem 2rem;
            max-width: 95%;
        }

        .paper-item {
            opacity: 1;
        }

        /* Individual paper link styling */
        .paper-link {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-size: 1.15rem;
            font-weight: 400;
            transition: all 0.2s ease;
            display: block;
            padding: 0.1rem 0;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            word-wrap: break-word;
            line-height: 1.3;
        }

        .paper-link:hover {
            color: rgba(255, 255, 255, 1);
            transform: translateX(4px);
        }

        .paper-link:focus {
            outline: none;
            color: rgba(255, 255, 255, 1);
        }

        /* Category header styling */
        .category-header {
            margin-top: 2rem;
            margin-bottom: 0;
        }

        .category-header:first-child {
            margin-top: 0;
        }

        .category-title {
            font-size: 0.65rem;
            font-weight: 500;
            opacity: 0.5;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 0.1rem;
            margin-bottom: 0;
            font-family: 'JetBrains Mono', 'Roboto Mono', monospace;
        }


        /* Main site title with floating animation */
        .main-title {
            font-size: 3.2rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out 2s infinite;
            font-family: 'Roboto Mono', monospace;
        }

        /* External links container */
        .external-links {
            display: flex;
            gap: 1rem;
            flex-direction: column;
            align-items: flex-end;
        }

        /* Individual external link styling with smudge design */
        .external-link {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.4s ease;
            position: relative;
            padding: 0.4rem 0.9rem;
            border: none;
            border-radius: 30%;
            background: radial-gradient(ellipse 120% 100% at 45% 50%, rgba(255, 255, 255, 0.18) 0%, rgba(255, 255, 255, 0.10) 20%, rgba(255, 255, 255, 0.04) 40%, rgba(255, 255, 255, 0.01) 60%, rgba(255, 255, 255, 0) 75%);
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateX(20px);
            animation: slideInFade 0.8s ease-out forwards;
            box-shadow: none;
            filter: none;
            will-change: transform, opacity;
            z-index: 1;
        }

        .external-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 30%;
            background: var(--smudge-gradient, radial-gradient(ellipse 120% 100% at 45% 50%, rgba(255, 255, 255, 0.18) 0%, rgba(255, 255, 255, 0.10) 20%, rgba(255, 255, 255, 0.04) 40%, rgba(255, 255, 255, 0.01) 60%, rgba(255, 255, 255, 0) 75%));
            filter: blur(var(--smudge-blur, 1.5px));
            z-index: -1;
        }

        .external-link:nth-child(1) { animation-delay: 1.4s; }
        .external-link:nth-child(2) { animation-delay: 1.6s; }
        .external-link:nth-child(3) { animation-delay: 1.8s; }
        .external-link:nth-child(4) { animation-delay: 2.0s; }

        .external-link:hover {
            color: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px) scale(1.03);
            background: radial-gradient(ellipse 120% 100% at 45% 50%, rgba(255, 255, 255, 0.24) 0%, rgba(255, 255, 255, 0.14) 20%, rgba(255, 255, 255, 0.06) 40%, rgba(255, 255, 255, 0.02) 60%, rgba(255, 255, 255, 0) 75%);
        }

        .external-link:focus {
            outline: none;
            color: rgba(255, 255, 255, 1);
            background: radial-gradient(ellipse 120% 100% at 45% 50%, rgba(255, 255, 255, 0.24) 0%, rgba(255, 255, 255, 0.14) 20%, rgba(255, 255, 255, 0.06) 40%, rgba(255, 255, 255, 0.02) 60%, rgba(255, 255, 255, 0) 75%);
        }

        /* Subtle gradient overlay for visual depth */
        /* Simplified background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02) 0%, rgba(255, 255, 255, 0.08) 100%);
            pointer-events: none;
        }

        /* Animation keyframes */
        @keyframes slideInFade {
            to {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px);
            }
            50% { 
                transform: translateY(-8px);
            }
        }


        /* Mobile layout - switches from grid to flexbox */
        @media (max-width: 768px) {
            html, body {
                height: auto;
                min-height: 100vh;
                overflow: auto;
            }

            .container {
                padding: 1.5rem;
                height: auto;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                gap: 3rem;
            }

            .papers-section {
                order: 1;
                align-self: stretch;
                max-height: none;
            }

            .notes-section {
                order: 2;
                align-self: stretch;
                max-height: none;
            }

            .title-section {
                order: 3;
                align-self: flex-end;
                text-align: center;
                margin-bottom: 1rem;
            }

            .links-section {
                order: 4;
                align-self: stretch;
                justify-self: stretch;
            }

            .paper-list {
                grid-template-columns: 1fr;
                gap: 0.5rem;
                max-width: none;
            }

            .paper-link {
                font-size: 1.1rem;
                padding: 1rem 0;
                display: block;
                text-align: left;
            }

            .external-links {
                flex-direction: row;
                justify-content: center;
                gap: 1.5rem;
                flex-wrap: wrap;
                align-items: center;
            }

            .external-link {
                font-size: 0.9rem;
                padding: 0.4rem 0.9rem;
                white-space: nowrap;
            }

            .main-title {
                font-size: 2.2rem;
                letter-spacing: 2px;
                line-height: 1.2;
            }

            .section-title {
                font-size: 0.8rem;
                margin-bottom: 1.5rem;
                letter-spacing: 1.5px;
            }
        }

        /* Small mobile adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                gap: 2.5rem;
            }

            .main-title {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }

            .external-links {
                gap: 1rem;
            }

            .external-link {
                font-size: 0.85rem;
                padding: 0.35rem 0.7rem;
            }

            .paper-link {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="papers-section">
            <a href="/papers.html" class="section-title" style="text-decoration: none; cursor: pointer; display: block; color: inherit;">papers</a>
            <ul class="paper-list" id="paperList">
                <!-- Papers will be loaded dynamically -->
            </ul>
        </div>

        <div class="notes-section">
            <a href="/notes.html" class="section-title" style="text-decoration: none; cursor: pointer; display: block; color: inherit;">research notes</a>
            <ul class="paper-list" id="researchNotesList">
                <!-- Research notes will be loaded dynamically -->
            </ul>
        </div>

        <div class="title-section">
            <h1 class="main-title">unruly abstractions</h1>
        </div>

        <div class="links-section">
            <div class="external-links">
                <a href="mailto:ian@unrulyabstractions.com" class="external-link">email</a>
                <a href="https://x.com/unrulyabstract" class="external-link" target="_blank" rel="noopener noreferrer">twitter</a>
                <a href="https://unrulyabstractions.substack.com/about" class="external-link" target="_blank" rel="noopener noreferrer">substack</a>

            </div>
        </div>
    </div>

    <script>
        /**
         * Loads papers and lab notes from JSON file, organizing by category
         * Creates clickable links in separate sections, sorted by date (newest first)
         */
        async function loadPapers() {
            const paperList = document.getElementById('paperList');
            const researchNotesList = document.getElementById('researchNotesList');
            let foundPapers = [];
            let notes = [];

            // Load papers from JSON configuration file
            try {
                const response = await fetch('./pdfs/papers.json', { cache: 'force-cache' });
                if (response.ok) {
                    const papersData = await response.json();
                    foundPapers = papersData.papers || [];
                    notes = papersData.notes || papersData.labNotes || [];
                }
            } catch (error) {
                // Fallback
                foundPapers.push('wanderings');
            }

            // Sort papers by date (newest first)
            foundPapers.sort((a, b) => {
                const dateA = a.date ? new Date(a.date) : new Date(0);
                const dateB = b.date ? new Date(b.date) : new Date(0);
                return dateB - dateA;
            });

            // Sort research notes by date (newest first)
            notes.sort((a, b) => {
                const dateA = a.date ? new Date(a.date) : new Date(0);
                const dateB = b.date ? new Date(b.date) : new Date(0);
                return dateB - dateA;
            });

            // Group papers by category
            const papersByCategory = {};
            foundPapers.forEach(paper => {
                const category = (typeof paper === 'object' && paper.category) ? paper.category : 'uncategorized';
                if (!papersByCategory[category]) {
                    papersByCategory[category] = [];
                }
                papersByCategory[category].push(paper);
            });

            // Group research notes by category
            const notesByCategory = {};
            notes.forEach(note => {
                const category = note.category || 'uncategorized';
                if (!notesByCategory[category]) {
                    notesByCategory[category] = [];
                }
                notesByCategory[category].push(note);
            });

            // Render papers
            const paperCategories = Object.keys(papersByCategory).sort();
            paperCategories.forEach(category => {
                // Create category header
                const categoryHeader = document.createElement('li');
                categoryHeader.className = 'category-header';
                categoryHeader.innerHTML = `<div class="category-title">${category}</div>`;
                paperList.appendChild(categoryHeader);

                // Add papers in this category
                papersByCategory[category].forEach(paper => {
                    const listItem = document.createElement('li');
                    listItem.className = 'paper-item';

                    const link = document.createElement('a');

                    let filename, displayName;
                    if (typeof paper === 'object' && paper.filename) {
                        filename = paper.filename;
                        displayName = paper.displayName || filename;
                    } else {
                        filename = paper;
                        displayName = filename;
                    }

                    link.href = `./pdfs/${filename}.pdf?v=${Date.now()}`;
                    link.className = 'paper-link';

                    // Smart line breaking logic
                    let finalDisplayName = displayName;

                    // Rule 1: Break after colon
                    if (finalDisplayName.includes(':')) {
                        finalDisplayName = finalDisplayName.replace(':', ':<br>');
                    }
                    // Rule 2: Break when capital transitions to lowercase after 50% of estimated width
                    else {
                        const words = displayName.split(' ');
                        const threshold = displayName.length * 0.5;

                        for (let i = 0; i < words.length - 1; i++) {
                            // Calculate position after adding the next word
                            const textWithNext = words.slice(0, i + 2).join(' ');

                            if (textWithNext.length > threshold) {
                                const currentWord = words[i];
                                const nextWord = words[i + 1];

                                // Check if current word starts with capital and next starts with lowercase
                                if (currentWord && nextWord &&
                                    /[A-Z]/.test(currentWord.charAt(0)) &&
                                    /[a-z]/.test(nextWord.charAt(0))) {
                                    words[i] = words[i] + '<br>';
                                    break;
                                }
                            }
                        }
                        finalDisplayName = words.join(' ');
                    }

                    link.innerHTML = finalDisplayName;
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';

                    listItem.appendChild(link);
                    paperList.appendChild(listItem);
                });
            });

            // Render research notes
            const researchNoteCategories = Object.keys(notesByCategory).sort();
            researchNoteCategories.forEach(category => {
                // Create category header
                const categoryHeader = document.createElement('li');
                categoryHeader.className = 'category-header';
                categoryHeader.innerHTML = `<div class="category-title">${category}</div>`;
                researchNotesList.appendChild(categoryHeader);

                // Add research notes in this category
                notesByCategory[category].forEach(note => {
                    const listItem = document.createElement('li');
                    listItem.className = 'paper-item';

                    const link = document.createElement('a');
                    link.href = note.url;
                    link.className = 'paper-link';

                    // Smart line breaking logic
                    const displayName = note.displayName || '';
                    let finalDisplayName = displayName;

                    // Rule 1: Break after colon
                    if (finalDisplayName.includes(':')) {
                        finalDisplayName = finalDisplayName.replace(':', ':<br>');
                    }
                    // Rule 2: Break when capital transitions to lowercase after 50% of estimated width
                    else {
                        const words = displayName.split(' ');
                        const threshold = displayName.length * 0.5;

                        for (let i = 0; i < words.length - 1; i++) {
                            // Calculate position after adding the next word
                            const textWithNext = words.slice(0, i + 2).join(' ');

                            if (textWithNext.length > threshold) {
                                const currentWord = words[i];
                                const nextWord = words[i + 1];

                                // Check if current word starts with capital and next starts with lowercase
                                if (currentWord && nextWord &&
                                    /[A-Z]/.test(currentWord.charAt(0)) &&
                                    /[a-z]/.test(nextWord.charAt(0))) {
                                    words[i] = words[i] + '<br>';
                                    break;
                                }
                            }
                        }
                        finalDisplayName = words.join(' ');
                    }

                    link.innerHTML = finalDisplayName;
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';

                    listItem.appendChild(link);
                    researchNotesList.appendChild(listItem);
                });
            });
        }

        // Apply random blur/smudge to buttons on load
        function randomizeButtonSmudge() {
            const buttons = document.querySelectorAll('.external-link');
            buttons.forEach(button => {
                const randomBlur = 1.2 + Math.random() * 0.8; // 1.2-2.0px blur for ::before only
                const randomEllipseX = 110 + Math.random() * 20; // 110-130%
                const randomEllipseY = 90 + Math.random() * 20; // 90-110%
                const randomPosX = 40 + Math.random() * 15; // 40-55%
                const randomPosY = 45 + Math.random() * 10; // 45-55%

                // Set CSS custom properties that ::before can use
                button.style.setProperty('--smudge-blur', `${randomBlur}px`);
                const gradient = `radial-gradient(ellipse ${randomEllipseX}% ${randomEllipseY}% at ${randomPosX}% ${randomPosY}%, rgba(255, 255, 255, 0.18) 0%, rgba(255, 255, 255, 0.10) 20%, rgba(255, 255, 255, 0.04) 40%, rgba(255, 255, 255, 0.01) 60%, rgba(255, 255, 255, 0) 75%)`;
                button.style.background = gradient;
                button.style.setProperty('--smudge-gradient', gradient);
            });
        }

        // Initialize papers loading when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            loadPapers();
            setTimeout(randomizeButtonSmudge, 1600); // After animations complete
        });
    </script>
