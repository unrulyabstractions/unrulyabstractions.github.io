<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Unruly Abstractions</title>
    <meta name="description" content="Papers and writings on complex systems, philosophy, and abstract thinking">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        html, body {
            height: 100vh;
            width: 100vw;
            background-color: #C85D76;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: rgba(255, 255, 255, 0.95);
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
            padding: 4rem;
            display: grid;
            grid-template-areas: 
                "papers . ."
                ". center ."
                "title . links";
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .papers-section {
            grid-area: papers;
            align-self: start;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInFade 0.8s ease-out forwards;
        }

        .title-section {
            grid-area: title;
            align-self: end;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInFade 1.2s ease-out 0.8s forwards;
        }

        .links-section {
            grid-area: links;
            align-self: end;
            justify-self: end;
            opacity: 0;
            transform: translateX(20px);
            animation: slideInFade 0.8s ease-out 1.2s forwards;
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 600;
            opacity: 0.6;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 0.5rem;
            width: fit-content;
        }

        .paper-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem 2rem;
            max-width: 600px;
        }

        .paper-item {
            opacity: 1;
        }

        .paper-link {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-size: 1.15rem;
            font-weight: 400;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: inline-block;
            padding: 0.5rem 0;
            cursor: pointer;
        }

        .paper-link:hover {
            color: rgba(255, 255, 255, 1);
            transform: translateX(10px);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .paper-link::before {
            content: '';
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.6));
            transition: height 0.4s ease;
            border-radius: 1px;
        }

        .paper-link:hover::before {
            height: 80%;
        }

        .paper-link::after {
            content: 'â†’';
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%) translateX(-10px);
            opacity: 0;
            transition: all 0.4s ease;
            font-size: 1rem;
        }

        .paper-link:hover::after,
        .paper-link:focus::after {
            opacity: 0.7;
            transform: translateY(-50%) translateX(0px);
        }
        
        .paper-link:focus {
            outline: 2px solid rgba(255, 255, 255, 0.6);
            outline-offset: 4px;
            border-radius: 4px;
        }

        .main-title {
            font-size: 3.2rem;
            font-weight: 600;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out 2s infinite;
        }

        .external-links {
            display: flex;
            gap: 2rem;
            flex-direction: column;
            align-items: flex-end;
        }

        .external-link {
            color: rgba(255, 255, 255, 0.75);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.4s ease;
            position: relative;
            padding: 0.3rem 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateX(20px);
            animation: slideInFade 0.8s ease-out forwards;
        }

        .external-link:nth-child(1) { animation-delay: 1.4s; }
        .external-link:nth-child(2) { animation-delay: 1.6s; }
        .external-link:nth-child(3) { animation-delay: 1.8s; }
        .external-link:nth-child(4) { animation-delay: 2.0s; }

        .external-link:hover {
            color: rgba(255, 255, 255, 1);
            transform: translateX(0) translateY(-3px) scale(1.05);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        .external-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: width 0.4s ease;
        }

        .external-link:hover::after,
        .external-link:focus::after {
            width: 80%;
        }
        
        .external-link:focus {
            outline: 2px solid rgba(255, 255, 255, 0.6);
            outline-offset: 4px;
        }

        /* Simplified background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02) 0%, rgba(255, 255, 255, 0.08) 100%);
            pointer-events: none;
        }

        @keyframes slideInFade {
            to {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px);
            }
            50% { 
                transform: translateY(-8px);
            }
        }


        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                grid-template-areas: 
                    "papers"
                    "."
                    "title"
                    "."
                    "links";
                grid-template-rows: auto 1fr auto 1fr auto;
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .links-section {
                justify-self: start;
            }

            .external-links {
                flex-direction: row;
                gap: 3rem;
            }

            .main-title {
                font-size: 2.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="papers-section">
            <div class="section-title">papers</div>
            <ul class="paper-list" id="paperList">
                <!-- Papers will be loaded dynamically -->
            </ul>
        </div>

        <div class="title-section">
            <h1 class="main-title">unruly abstractions</h1>
        </div>

        <div class="links-section">
            <div class="external-links">
                <a href="mailto:ian@unrulyabstractions.com" class="external-link">email</a>
                <a href="https://x.com/unrulyabstract" class="external-link" target="_blank" rel="noopener noreferrer">twitter</a>
                <a href="https://unrulyabstractions.substack.com/about" class="external-link" target="_blank" rel="noopener noreferrer">substack</a>
                <a href="https://www.lesswrong.com/users/unruly-abstractions" class="external-link" target="_blank" rel="noopener noreferrer">lesswrong</a>
            </div>
        </div>
    </div>

    <script>
        // Get list of PDFs from a JSON file or detect them
        async function loadPapers() {
            const paperList = document.getElementById('paperList');
            let foundPapers = [];
            
            // Try to load a papers list file first
            try {
                const response = await fetch('./pdfs/papers.json');
                if (response.ok) {
                    const papersData = await response.json();
                    foundPapers = papersData.papers || [];
                }
            } catch (error) {
                // Fall back to checking common names + some extras
                const commonPapers = [
                    'wanderings', 'abstractions', 'thoughts', 'musings', 'reflections', 
                    'essays', 'notes', 'writings', 'paper', 'document', 'thesis', 
                    'dissertation', 'research', 'study', 'analysis', 'report',
                    'draft', 'manuscript', 'article', 'piece', 'work'
                ];
                
                // Only check a few common papers to avoid too many requests
                const priorityPapers = ['wanderings', 'abstractions', 'thoughts', 'essays'];
                
                for (const paper of priorityPapers) {
                    try {
                        const response = await fetch(`./pdfs/${paper}.pdf`, { 
                            method: 'HEAD'
                        });
                        if (response.ok) {
                            foundPapers.push(paper);
                        }
                    } catch (error) {
                        // PDF doesn't exist, skip
                    }
                }
                
                // If still no papers found, fall back to known papers
                if (foundPapers.length === 0) {
                    foundPapers.push('wanderings');
                }
            }
            
            foundPapers.forEach((paper, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'paper-item';
                
                const link = document.createElement('a');
                
                // Handle both object format {filename, displayName} and string format
                let filename, displayName;
                if (typeof paper === 'object' && paper.filename) {
                    filename = paper.filename;
                    displayName = paper.displayName || filename;
                } else {
                    filename = paper;
                    displayName = filename;
                }
                
                link.href = `./pdfs/${filename}.pdf`;
                link.className = 'paper-link';
                link.textContent = displayName;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                
                listItem.appendChild(link);
                paperList.appendChild(listItem);
            });
        }

        // Load papers when page loads
        document.addEventListener('DOMContentLoaded', loadPapers);
    </script>
</body>
</html>
