<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Unruly Abstractions</title>
    <meta name="description" content="Papers and writings on complex systems, philosophy, and abstract thinking">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        /* Full-screen layout with pink background */
        html, body {
            height: 100vh;
            width: 100vw;
            background-color: rgba(200, 93, 118, 0.85);
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: rgba(255, 255, 255, 0.95);
        }

        /* Main grid container for desktop layout */
        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
            padding: 4rem;
            display: grid;
            grid-template-areas: 
                "papers . ."
                ". center ."
                "title . links";
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
        }

        /* Papers section - top left */
        .papers-section {
            grid-area: papers;
            align-self: start;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInFade 0.8s ease-out forwards;
        }

        /* Main title - bottom left */
        .title-section {
            grid-area: title;
            align-self: end;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInFade 1.2s ease-out 0.8s forwards;
        }

        /* External links - bottom right */
        .links-section {
            grid-area: links;
            align-self: end;
            justify-self: end;
            opacity: 0;
            transform: translateX(20px);
            animation: slideInFade 0.8s ease-out 1.2s forwards;
        }

        /* Section headers styling */
        .section-title {
            font-size: 0.85rem;
            font-weight: 600;
            opacity: 0.6;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 0.5rem;
            width: fit-content;
        }

        /* Papers grid layout */
        .paper-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem 2rem;
            max-width: 600px;
        }

        .paper-item {
            opacity: 1;
        }

        /* Individual paper link styling */
        .paper-link {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-size: 1.15rem;
            font-weight: 400;
            transition: all 0.2s ease;
            display: inline-block;
            padding: 0.75rem 0;
            cursor: pointer;
            border-radius: 4px;
        }

        .paper-link:hover {
            color: rgba(255, 255, 255, 1);
            transform: translateX(4px);
        }

        .paper-link:focus {
            outline: 2px solid rgba(255, 255, 255, 0.7);
            outline-offset: 3px;
            color: rgba(255, 255, 255, 1);
        }

        /* Category header styling */
        .category-header {
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .category-header:first-child {
            margin-top: 0;
        }

        .category-title {
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        /* Lab notes styling */
        .lab-note-item {
            opacity: 0.9;
        }

        .lab-note-link {
            font-style: italic;
            opacity: 0.85;
        }

        .lab-note-link:hover {
            opacity: 1;
            color: rgba(255, 255, 255, 1);
        }

        /* Main site title with floating animation */
        .main-title {
            font-size: 3.2rem;
            font-weight: 600;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out 2s infinite;
        }

        /* External links container */
        .external-links {
            display: flex;
            gap: 2rem;
            flex-direction: column;
            align-items: flex-end;
        }

        /* Individual external link styling with pill design */
        .external-link {
            color: rgba(255, 255, 255, 0.75);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.4s ease;
            position: relative;
            padding: 0.3rem 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateX(20px);
            animation: slideInFade 0.8s ease-out forwards;
        }

        .external-link:nth-child(1) { animation-delay: 1.4s; }
        .external-link:nth-child(2) { animation-delay: 1.6s; }
        .external-link:nth-child(3) { animation-delay: 1.8s; }
        .external-link:nth-child(4) { animation-delay: 2.0s; }

        .external-link:hover {
            color: rgba(255, 255, 255, 1);
            transform: translateY(-2px) scale(1.03);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.08);
        }

        .external-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: width 0.4s ease;
        }

        .external-link:hover::after,
        .external-link:focus::after {
            width: 80%;
        }
        
        .external-link:focus {
            outline: 2px solid rgba(255, 255, 255, 0.7);
            outline-offset: 3px;
            color: rgba(255, 255, 255, 1);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Subtle gradient overlay for visual depth */
        /* Simplified background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02) 0%, rgba(255, 255, 255, 0.08) 100%);
            pointer-events: none;
        }

        /* Animation keyframes */
        @keyframes slideInFade {
            to {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px);
            }
            50% { 
                transform: translateY(-8px);
            }
        }


        /* Mobile layout - switches from grid to flexbox */
        @media (max-width: 768px) {
            html, body {
                height: auto;
                min-height: 100vh;
                overflow: auto;
            }
            
            .container {
                padding: 1.5rem;
                height: auto;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                gap: 3rem;
            }

            .papers-section {
                order: 1;
                align-self: stretch;
            }

            .title-section {
                order: 2;
                align-self: flex-end;
                text-align: center;
                margin-bottom: 1rem;
            }

            .links-section {
                order: 3;
                align-self: stretch;
                justify-self: stretch;
            }

            .paper-list {
                grid-template-columns: 1fr;
                gap: 0.5rem;
                max-width: none;
            }

            .paper-link {
                font-size: 1.1rem;
                padding: 1rem 0;
                display: block;
                text-align: left;
            }

            .external-links {
                flex-direction: row;
                justify-content: center;
                gap: 1.5rem;
                flex-wrap: wrap;
                align-items: center;
            }

            .external-link {
                font-size: 0.9rem;
                padding: 0.4rem 0.9rem;
                white-space: nowrap;
            }

            .main-title {
                font-size: 2.2rem;
                letter-spacing: 2px;
                line-height: 1.2;
            }

            .section-title {
                font-size: 0.8rem;
                margin-bottom: 1.5rem;
                letter-spacing: 1.5px;
            }
        }

        /* Small mobile adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                gap: 2.5rem;
            }

            .main-title {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }

            .external-links {
                gap: 1rem;
            }

            .external-link {
                font-size: 0.85rem;
                padding: 0.35rem 0.7rem;
            }

            .paper-link {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="papers-section">
            <div class="section-title">papers</div>
            <ul class="paper-list" id="paperList">
                <!-- Papers will be loaded dynamically -->
            </ul>
        </div>

        <div class="title-section">
            <h1 class="main-title">unruly abstractions</h1>
        </div>

        <div class="links-section">
            <div class="external-links">
                <a href="mailto:ian@unrulyabstractions.com" class="external-link">email</a>
                <a href="https://x.com/unrulyabstract" class="external-link" target="_blank" rel="noopener noreferrer">twitter</a>
                <a href="https://unrulyabstractions.substack.com/about" class="external-link" target="_blank" rel="noopener noreferrer">substack</a>
                <a href="https://www.lesswrong.com/users/unruly-abstractions" class="external-link" target="_blank" rel="noopener noreferrer">lesswrong</a>
            </div>
        </div>
    </div>

    <script>
        /**
         * Loads papers and lab notes from JSON file, organizing by category
         * Creates clickable links in the papers section
         */
        async function loadPapers() {
            const paperList = document.getElementById('paperList');
            let foundPapers = [];
            let labNotes = [];

            // First attempt: load papers from JSON configuration file
            try {
                const response = await fetch('./pdfs/papers.json');
                if (response.ok) {
                    const papersData = await response.json();
                    foundPapers = papersData.papers || [];
                    labNotes = papersData.labNotes || [];
                }
            } catch (error) {
                // Fallback: check for priority papers if JSON fails
                const priorityPapers = ['wanderings', 'abstractions', 'thoughts', 'essays'];

                for (const paper of priorityPapers) {
                    try {
                        const response = await fetch(`./pdfs/${paper}.pdf?v=${Date.now()}`, {
                            method: 'HEAD'
                        });
                        if (response.ok) {
                            foundPapers.push(paper);
                        }
                    } catch (error) {
                        // PDF doesn't exist, continue to next
                    }
                }

                // Final fallback: ensure at least one paper is displayed
                if (foundPapers.length === 0) {
                    foundPapers.push('wanderings');
                }
            }

            // Group papers by category
            const papersByCategory = {};
            foundPapers.forEach(paper => {
                const category = (typeof paper === 'object' && paper.category) ? paper.category : 'uncategorized';
                if (!papersByCategory[category]) {
                    papersByCategory[category] = [];
                }
                papersByCategory[category].push(paper);
            });

            // Group lab notes by category
            const labNotesByCategory = {};
            labNotes.forEach(note => {
                const category = note.category || 'uncategorized';
                if (!labNotesByCategory[category]) {
                    labNotesByCategory[category] = [];
                }
                labNotesByCategory[category].push(note);
            });

            // Combine all categories
            const allCategories = new Set([...Object.keys(papersByCategory), ...Object.keys(labNotesByCategory)]);

            // Generate HTML elements organized by category
            Array.from(allCategories).sort().forEach(category => {
                // Create category header
                const categoryHeader = document.createElement('li');
                categoryHeader.className = 'category-header';
                categoryHeader.innerHTML = `<div class="category-title">${category}</div>`;
                paperList.appendChild(categoryHeader);

                // Add papers in this category
                if (papersByCategory[category]) {
                    papersByCategory[category].forEach(paper => {
                        const listItem = document.createElement('li');
                        listItem.className = 'paper-item';

                        const link = document.createElement('a');

                        let filename, displayName;
                        if (typeof paper === 'object' && paper.filename) {
                            filename = paper.filename;
                            displayName = paper.displayName || filename;
                        } else {
                            filename = paper;
                            displayName = filename;
                        }

                        link.href = `./pdfs/${filename}.pdf?v=${Date.now()}`;
                        link.className = 'paper-link';
                        link.textContent = displayName;
                        link.target = '_blank';
                        link.rel = 'noopener noreferrer';

                        listItem.appendChild(link);
                        paperList.appendChild(listItem);
                    });
                }

                // Add lab notes in this category
                if (labNotesByCategory[category]) {
                    labNotesByCategory[category].forEach(note => {
                        const listItem = document.createElement('li');
                        listItem.className = 'paper-item lab-note-item';

                        const link = document.createElement('a');
                        link.href = note.url;
                        link.className = 'paper-link lab-note-link';
                        link.textContent = note.displayName;
                        link.target = '_blank';
                        link.rel = 'noopener noreferrer';

                        listItem.appendChild(link);
                        paperList.appendChild(listItem);
                    });
                }
            });
        }

        // Initialize papers loading when DOM is ready
        document.addEventListener('DOMContentLoaded', loadPapers);
    </script>
</body>
</html>
