<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found - Unruly Abstractions</title>
    <script>
        // Handle redirects for 404 pages
        (function() {
            const path = window.location.pathname;
            console.log('404 redirect handler - path:', path);
            
            // Check if it's a PDF request to legacy /pdf/ or /papers/ paths - redirect to /pdfs/
            if (path.match(/^\/(pdf|papers)\/(.+\.pdf)$/)) {
                const filename = path.match(/^\/(pdf|papers)\/(.+\.pdf)$/)[2];
                const redirectUrl = '/pdfs/' + filename;
                console.log('Legacy PDF path detected, redirecting to:', redirectUrl);
                setTimeout(() => window.location.replace(redirectUrl), 100);
                return;
            }
            
            // All other 404s (including non-existent PDFs in /pdfs/) redirect to home
            console.log('Redirecting to homepage');
            setTimeout(() => window.location.replace('/'), 100);
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
